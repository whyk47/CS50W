    <body>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    <h3>
                        <span class="b">G</span><span class="r">o</span><span class="y">o</span><span class="b">g</span><span class="g">l</span><span class="r">e</span>
                    </h3>
                    <h2 class="none">I</h2>

            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col">
                    <h4 class="display-6"><span class="r">Advanced Search</span></h4>
                    <hr>
                    <h3 class="none">I</h3>
                </div>
            </div>
            <div class="row">    
                <div class="col-1"></div>
                <div class="col">                
                    <p>Find pages with...</p>
                </div>
            </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">all these words: </div>
                    <div class="col">
                        <div>
                            <input class="form-control form-control-sm" type="text" name="as_q">
                        </div> 
                    </div>
                    <div class="col"></div>
                    <h2 class="none">I</h2>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">this exact word or phrase: </div>
                    <div class="col">
                        <div>
                            <input class="form-control form-control-sm" type="text" name="as_epq">
                        </div> 
                    </div>
                    <div class="col"></div>
                    <h2 class="none">I</h2>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">any of these words: </div>
                    <div class="col">
                        <div>
                            <input class="form-control form-control-sm" type="text" name="as_oq">
                        </div> 
                    </div>
                    <div class="col"></div>
                    <h2 class="none">I</h2>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">none of these words: </div>
                    <div class="col">
                        <div>
                            <input class="form-control form-control-sm" type="text" name="as_eq">
                        </div> 
                    </div>
                    <div class="col"></div>
                    <h2 class="none">I</h2>
                </div>
                <div class="row">
                    <div class="col-7"></div>
                    <div class="col">
                        <input class="adv" type="submit" value="Advanced Search">
                    </div>
                </div>
            </form>
            
        </div>
