{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    {% if message %}
        <h4 class="text-danger">{{ message }}</h4>
    {% endif %}
    <form action="{% url 'auctions:create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }} 
        <input type="submit">
    </form>
{% endblock %}
